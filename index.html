<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Finoteo – Skarbiec</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      height: 100%;
      background: #000;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    #intro {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('secure-vault-door.png');
      background-size: cover;
      background-position: center;
      z-index: 9999;
      animation: openVault 3.2s ease-out forwards;
    }

    @keyframes openVault {
      0% {
        opacity: 1;
        transform: scale(1);
        filter: brightness(1);
      }
      70% {
        transform: scale(1.03);
        filter: brightness(1.4);
      }
      100% {
        opacity: 0;
        transform: scale(1.1) translateX(100%);
        filter: brightness(2);
      }
    }

    #main-content {
      opacity: 0;
      transition: opacity 0.5s ease-in-out 3.2s;
    }

    #main-content.show {
      opacity: 1;
    }

    .center {
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
      padding: 2rem;
    }
  </style>
</head>
<body>
  <div id="intro"></div>

  <!-- Efekt dźwiękowy otwierania sejfu -->
  <audio id="vault-sound" src="vault-opening.mp3" preload="auto"></audio>

  <!-- Zawartość strony po otwarciu sejfu -->
  <div id="main-content" class="center">
    <h1>Witaj w cyfrowym skarbcu Finoteo</h1>
    <p>Twoje finanse zaczynają się tutaj.</p>
  </div>

  <script>
    window.addEventListener('load', () => {
      const sound = document.getElementById('vault-sound');
      sound.volume = 0.8;
      sound.play();

      setTimeout(() => {
        document.getElementById('main-content').classList.add('show');
      }, 3200);
    });
  </script>
</body>
</html>
