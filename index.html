<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Finoteo - Kredyty, Konta, Cashback</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .logo-sticky {
      position: fixed;
      top: 1rem;
      left: 1.5rem;
      width: 3.5rem;
      transition: all 0.5s ease;
      z-index: 50;
    }
    .navbar-visible {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.75rem 1.5rem;
      backdrop-filter: blur(8px);
      z-index: 40;
      transition: all 0.5s ease;
    }
  </style>
</head>
<body class="bg-neutral-900 text-white relative">
  <nav id="navbar" class="hidden"></nav>

  <section class="hero relative min-h-screen flex items-center justify-center text-center overflow-hidden">
    <video autoplay muted loop class="absolute w-full h-full object-cover z-0">
      <source src="assets/finoteo-tlo-miasto-lux.mp4" type="video/mp4">
    </video>
    <div class="absolute inset-0 bg-black/70 z-10"></div>

    <div class="relative z-20 max-w-2xl px-4 space-y-6">
      <img src="assets/logo-finoteo-z-cieciami.png" alt="Logo Finoteo - kredyty i konta" class="logo mx-auto w-72 transition-all duration-500" id="heroLogo" />

      <h1 class="text-2xl sm:text-4xl font-light">

        Przy okazji zaoszczÄ™dzisz, zyskasz, zgarniesz cashback.
      </h1>

      <div class="flex flex-col sm:flex-row justify-center gap-4 mt-4">
        <a href="#oferty" class="px-6 py-3 bg-yellow-400 text-black font-semibold rounded-full shadow hover:bg-yellow-300 transition-all">PorÃ³wnaj oferty</a>
        <a href="#faq" class="px-6 py-3 border border-white text-white font-semibold rounded-full hover:bg-yellow-400 hover:text-black transition-all">Zacznij od pytania</a>
      </div>
    </div>
  </section>

  <div class="fixed bottom-4 left-4 z-50">
    <button class="bg-yellow-400 text-black px-4 py-2 rounded-full shadow hover:bg-yellow-300 transition-all">
      ðŸ’¬ Zapytaj Finoteo AI
    </button>
  </div>

  <script>
    const logo = document.getElementById('heroLogo');
    const nav = document.getElementById('navbar');

    window.addEventListener('scroll', () => {
      if (window.scrollY > 100) {
        logo.classList.add('logo-sticky');
        nav.classList.remove('hidden');
        nav.classList.add('navbar-visible');
        nav.innerHTML = `<img src='assets/logo-finoteo-z-cieciami.png' class='w-12 h-auto' alt='Logo Finoteo' />`;
      } else {
        logo.classList.remove('logo-sticky');
        nav.classList.add('hidden');
        nav.classList.remove('navbar-visible');
        nav.innerHTML = '';
      }
    });
  </script>
</body>
</html>
